<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: black;
            color: azure;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            background-color: #eaeaea;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        main {
            border: 2px dashed black;
            padding: 15px;
            background-color: white;
        }

        aside {
            border: 2px dashed black;
            padding: 15px;
            background-color: white;
        }

        .blogs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .item {
            border: 2px solid red;
            padding: 10px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            border-top: 2px dashed black;
            margin: 0 20px 20px;
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                /* Stack main and sidebar vertically */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>My Blog</h1>
        <h2>Hi I'm AK</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="templates/blog1.html">Blog 1</a>
        <a href="templates/blog2.html">Blog 2</a>
        <a href="templates/blog3.html">Blog 3</a>
        <a href="templates/blog4.html">Blog 4</a>
    </nav>

    <div class="container">

        <main id="main-content">
            <section>
                <h3>Tech News</h3>
            </section>
            <section class="blogs">
                <a class="item" href="templates/blog1.html">
                    <img src="https://placehold.co/250x250 " alt="Blog 1 Thumbnail">
                </a>
                <a class="item" href="templates/blog2.html">
                    <img src="https://placehold.co/250x250 " alt="Blog 2 Thumbnail">
                </a>
                <a class="item" href="templates/blog3.html">
                    <img src="https://placehold.co/250x250 " alt="Blog 3 Thumbnail">
                </a>
                <a class="item" href="templates/blog4.html">
                    <img src="https://placehold.co/250x250 " alt="Blog 4 Thumbnail">
                </a>
                <a class="item" href="templates/blog5.html">
                    <img src="https://placehold.co/250x250 " alt="Blog 5 Thumbnail">
                </a>
            </section>
        </main>

        <aside id="sidebar">
            <h4>About Me</h4>
            <p>Hello! I'm AK, a tech enthusiast sharing the latest in gadgets and innovation.</p>
            <h4>Categories</h4>
            <ul>
                <li><a href="#">Technology</a></li>
                <li><a href="#">AI</a></li>
                <li><a href="#">Programming</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </aside>

    </div>

    <footer id="footer-content">
        &copy;Onyxwizard. All rights reserved.
    </footer>

</body>

</html>
