<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Void Elements Example</title>
    </head>
    <body>
        <!--
        +-----+--------------+--------------------------------------------------+
        | S.No| Void Element | Description                                      |
        +-----+--------------+--------------------------------------------------+
        | 1   | <img />      | Used for inserting images within HTML documents. |
        | 2   | <hr />       | It displays a horizontal rule.                   |
        | 3   | <br />       | It is used to provide a line break.              |
        | 4   | <source />   | It is used for embedding media resources like    |
        |     |              | audio and video.                                 |
        +-----+-----------+-----------------------------------------------------+
        -->
        <p>
            This line contains a line break tag, 
            <br> <!--Void Elements-->
            hence content is visible in two separate lines.
        </p>
        <p>
            This line is 
            <hr> <!--Void Elements-->
            separated by a horizontal rule.
        </p>
    </body>
</html>
