<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Attribute Element Example</title>
    </head>
    <!--
        +-----------------------------+
        |        HTML Element        |
        |       <img ... />          |
        +-----------+----------------+
                |
        +------v-------+    +----------------------------+
        |   Attribute    |    |        Attribute Value     |
        |     src        |<---|      "logo.jpg"            |
        +--------------+-+    +----------------------------+
                        |
        +--------------v--+   +----------------------------------+
        |   Attribute     |   |        Attribute Value           |
        |     alt         |<--|      "TutorialsPoint Logo"       |
        +-----------------+   +----------------------------------+
    -->
    <body>
        <img src="logo.jpg" alt="TutorialsPoint Logo" />
    </body>
</html>
