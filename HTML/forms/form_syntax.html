<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Syntax</title>
</head>
<body>
    <header>
        <h1>Form Syntax</h1>
    </header>
    <!-- 
            <form> tag: Starts a form that users can fill out and submit
            Attributes:
                action: URL where form data will be sent when submitted
                method: HTTP method used to send data (GET or POST)
                target: Specifies where to open the response (e.g., _self,_blank,_parent,_top)
                enctype: Encoding type for form data (important for file uploads)[application/x-www-form-urlencoded,multipart/form-data,text/plain]
        -->
    <section>
        <form action="url" method="method_type" target="target_value" enctype="">
        
        </form>
    </section>
</body>
</html>
