<!--Use to Emphasize texts -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Emphasize Tag Example</title>
    </head>
    <body>
        <!--
        <em> italicizes the text
        <strong> makes it bold
        -->
        <p>This is <em>emphasized</em> and <strong>important</strong> text.</p>
    </body>
</html>
