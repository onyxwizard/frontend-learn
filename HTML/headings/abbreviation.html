<!--Abbreviations -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Abbreviations Tag Example</title>
    </head>
    <body>
        <!--
        <abbr> provides a tooltip with the full meaning
        -->
        <p>HTML stands for <abbr title="Hypertext Markup Language">HTML</abbr>.</p>
    </body>
</html>
