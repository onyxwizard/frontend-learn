<!--Use to Superscript (upper) and subscript (lower) texts -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Superscript/Subscript Tag Example</title>
    </head>
    <body>
        <!--
        <em> italicizes the text
        <strong> makes it bold
        -->
        <p>The 10<sup>th</sup> floor is at the top. - Superscript</p>
        <p>The chemical formula for water is H<sub>2</sub>O. - Subscript</p>
    </body>
</html>
