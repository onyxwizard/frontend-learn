<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Color</title>
    <style>
        body{
            background-image: url(odin.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<!--
    HTML allows you to set an image as the background using either: 

    - The deprecated  background attribute (used directly in tags like <body> or <table>)
    - The modern way via CSS  using background-image

    ⚠️ Deprecated Way (not recommended): 
        <body background="/images/logo.svg"

    ✅ Modern Way (Recommended): 
        Use CSS inside <style> or an external stylesheet: 
-->
<body>
    <!-- <div style="background-color: #3498db;"> -->
        <h1>Welcome</h1>
        <p>This div has a blue background.</p>
    <!-- </div> -->
</body>
</html>
