<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Color</title>
</head>
<!--
    Works on any block-level element like <body>, <div>, <table>, etc.
    
        Supports:
        Color names : e.g., red, blue
        Hex codes : e.g., #FF5733
        RGB values : e.g., rgb(255, 0, 0)
        RGBA for transparency : e.g., rgba(255, 255, 255, 0.6)
-->
<body style="background-color: #3498db;">
    <!-- <div style="background-color: #3498db;"> -->
        <h1>Welcome</h1>
        <p>This div has a blue background.</p>
    <!-- </div> -->
</body>
</html>
