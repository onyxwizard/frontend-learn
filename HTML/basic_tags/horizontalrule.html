<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Horizontal Formatting Example</title>
    </head>
    <body>
        <!--  
        <hr /> element has a space between the characters hr and the forward slash. 
        If you omit this space, older browsers will have trouble rendering the horizontal line, while if you miss the forward slash character and just use <hr>, it is not valid in XHTML.
        -->
        <p>This is paragraph one and should be on top</p>
        <hr /> 
        <p>This is paragraph one and should be at bottom</p>
    </body>
</html>
