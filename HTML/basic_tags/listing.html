<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Listing Example</title>
    </head>
    <body>
        <!--
        The <ul> and <ol> tags create the unordered and ordered listings
        list items, the <li> tag is used.
        -->
            <h2>Un-Ordered List</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h2>Ordered List</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
    </body>
</html>
