<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Line Break Formatting Example</title>
    </head>
    <body>
        <!--  
        <br /> element has a space between the characters hr and the forward slash. 
        If you omit this space, older browsers will have trouble rendering the line break, while if you miss the forward slash character and just use <br>, it is not valid in XHTML.
        -->
        <p>Hello <br/> Send me the parcel.<br/> Thanks</p>
    </body>
</html>
