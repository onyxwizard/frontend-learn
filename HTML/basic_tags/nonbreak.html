<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Non Breaking space Example</title>
    </head>
    <body>
        <!--
        non breaking space entity &nbsp;
        -->
        <p>An example of this technique appears in the movie "12 Angry Men."</p>
        <p>An example of this technique appears in the movie "12&nbsp;&nbsp;&nbsp;Angry&nbsp; Men."</p>
