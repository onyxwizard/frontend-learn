<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Center Formatting Example</title>
    </head>
    <body>
        <!--
        The <center> tag is deprecated in HTML5. You can use the CSS text-align property to center elements.
        -->
        <p>This text is not in the center.</p>
        <center>
            <p>This text is in the center.</p>
        </center>
    </body>
</html>
