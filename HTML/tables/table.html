<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <header>
        <h2>HTML Table</h2>
    </header>
    <main>
        <section>
            <table border="2px"> <!-- border is deprecated use CSS-->
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>Electronic</td>
                        <td>$800</td>
                    </tr>
                    <tr>
                        <td>Bookshelf</td>
                        <td>Furniture</td>
                        <td>$150</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>$950</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
