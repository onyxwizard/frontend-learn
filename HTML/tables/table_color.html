<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Styling</title>
    <style>
        table{
            background-color: aquamarine;
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            border: 2px solid black;
        }
        th,td{
            border: 2px solid black;
        }
        
        #table2{
            background-image:url("../images/test.jpg");
            
        }
    </style>
</head>
<body>
    <header>
        <h2>HTML Table Color</h2>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>alice@google.com</td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>bob@google.com</td>
                        <td>User</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section><br /></section>
        <section>
            <table id="table2">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>alice@google.com</td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>bob@google.com</td>
                        <td>User</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
