<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Styling</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        thead {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h2>HTML Table Styling</h2>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>alice@google.com</td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>bob@google.com</td>
                        <td>User</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
