<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ID Attribute Example</title>
        <style>
            #identity1{
                color: green;
            }
            #identity2{
                color: red;
            }
        </style>
    </head>
    <body>
        <!--If you have two elements of the same name within a Web page,
        you can use the id attribute to distinguish between elements that have the same name
        -->
        <p id="identity1">This para explains what is HTML</p>
        <p id="identity2">This para explains what is Cascading Style Sheet</p>
    </body>
</html>
