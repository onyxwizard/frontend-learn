<!--
Dir Attribute indicate to the browser about the direction in which the text should flow
ltr : Left to right (the default value)
rtl: Right to left (for languages such as Hebrew or Arabic that are read right to left)
-->
<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="utf-8">
        <title>Dir International Attribute Example</title>
    </head>
    <body>
        <!--
        Allows you to write inline CSS rules for an element
        -->
        <p style="font-family:arial; color:#FF0000;">This is how IE 5 renders right-to-left directed text.</p>
    </body>
</html>
