<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Class Attribute Example</title>
        <style>
            .class1{
                color: green;
            }
            .class2{
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <!--
        class attribute specifies one or more CSS classes for an HTML element
        multiple classes can be specified on a single element
        -->
        <p class="class1 class2">This para explains what is HTML</p>
        <p class="class2">This para explains what is Cascading Style Sheet</p>
    </body>
</html>
