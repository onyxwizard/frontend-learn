<!--
The lang attribute allows you to indicate the main language used in a document, 
but this attribute was kept in HTML only for backwards compatibility with earlier versions of HTML. 
This attribute has been replaced by the xml:lang attribute in new XHTML documents.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>English Language Page</title>
    </head>
    <body>
        <!--
        Allows you to write inline CSS rules for an element
        -->
        <p style="font-family:arial; color:#FF0000;">This is how IE 5 renders right-to-left directed text.</p>
    </body>
</html>
